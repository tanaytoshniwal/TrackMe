<ion-header>
  <ion-navbar color="blue">
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor = 'let trans of transactions; let i = index;'>
    <ion-item>
      <ion-icon name="ios-cash-outline" item-start>
      </ion-icon>
      <h2><b>{{trans.amount}}</b> Bucks</h2>
      <p><ion-col>{{data.formatDate(trans.date)}}</ion-col><ion-col>Paid to: {{trans.paid_to}}</ion-col></p>
    </ion-item>
    <ion-card-content>
      <p>{{trans.reason}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col text-center *ngIf="trans.lend">
        <button ion-button icon-start clear (click)="gotback(i)">
          <ion-icon name="ios-done-all-outline" color="green"></ion-icon>
          <div>Got it back</div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-start clear (click)="remove(i)">
          <ion-icon name="ios-trash-outline" color="red"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
    
  <ion-fab right bottom (click)="openModal()">
    <button ion-fab color="blue"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
