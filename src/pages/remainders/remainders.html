<ion-header>

  <ion-navbar color="blue">
    <ion-title>Remainders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="nothing" *ngIf="remainders.length == 0">
    <h1>There's Nothing here...</h1>
  </div>
  <ion-card *ngFor = 'let obj of remainders; let i = index;'>
    <ion-item>
      <ion-icon name="ios-pricetags-outline" item-start>
      </ion-icon>
      <div margin>
        <h2><b>{{obj.title}}</b></h2>
        <h4>Date: {{obj.date}}</h4>
        <h4>Time: {{obj.time}}</h4>
      </div>
    </ion-item>
    <ion-card-content>
      <p>{{obj.description}}</p>
    </ion-card-content>
  </ion-card>
    
  <ion-fab right bottom (click)="openModal()">
    <button ion-fab color="blue"><ion-icon name="ios-bowtie-outline"></ion-icon></button>
  </ion-fab>

</ion-content>
