<ion-header class="tmtheme-bg">
  <ion-toolbar color="tmtheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light"><strong>Transactions</strong></ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="light">
  <div class="nothing" *ngIf="transactions.length == 0">
    <h1>There's Nothing here...</h1>
  </div>
  <ion-card *ngFor = 'let trans of transactions; let i = index;'>
    <ion-item lines="none">
      <ion-icon name="cash" slot="start"></ion-icon>
      <div margin>
        <ion-card-title><strong>{{trans.amount}}</strong> Bucks</ion-card-title>
        <ion-card-subtitle>Paid to: {{trans.paid_to}} on {{this.formatDate(trans.date, false)}}</ion-card-subtitle>
      </div>
    </ion-item>
    <ion-card-content>
      <strong>Reason:</strong> {{trans.reason}}
    </ion-card-content>

    <ion-row>
      <ion-col text-center *ngIf="trans.lend">
        <ion-button color="success" (click)="gotback(i, trans)" shape="round" expand="block">
          <ion-icon name="done-all" color="light"></ion-icon> <ion-text color="light"><strong>Got it back</strong></ion-text>
        </ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button color="danger" (click)="remove(i, trans)" shape="round" expand="block">
          <ion-icon name="trash" color="light"></ion-icon> <ion-text color="light"><strong>Delete</strong></ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" class="bottom">
    <ion-fab-button color="tmtheme" size="small" (click)="open()">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
